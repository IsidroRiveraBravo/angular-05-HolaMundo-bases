<h1>DBZ Personajes</h1>
<hr>
<div class="row">
  <div class="col">
    <!-- onDelete -->
    <app-dbz-list [characterList]="characters"
    (onDelete)="onDeleteCharacter($event)"></app-dbz-list>
  </div>

  <!-- app-add-character -->
  <div class="col">
    <dbz-add-character (OnNewCharacter)="onNewCharacter($event)"></dbz-add-character>
  </div>

</div>
