  <h4>Agregar personaje</h4>
    <form action="" class="row" (ngSubmit)="emitCharacter()" >

      <!-- se asociaun evento y un atributo al mismo tiempo [()]
        Este s el two-way data binding en especifico.
      -->
      <input type="text"
      [(ngModel)]="character.name" class="form-control mb-2"
      name="name"
      placeholder="Nombre">

      <input type="number"
      [(ngModel)]="character.power"  class="form-control mb-2"
      name="power"
      placeholder="poder">

      <button type="submit"  class="btn btn-primary" >
          Agregar
      </button>

    </form>
